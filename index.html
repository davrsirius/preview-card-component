<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-content">
    <div class="container">
      <div class="intro-page">
        <!-- HERO -->
        <div class="hero">
          <h1 class="hero-heading">
            Get <span class="accent-text">insights</span> that help your business grow.
          </h1>
          <p class="hero-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <!-- STATS -->
          <ul class="stats-list">
            <!-- Stats item -->
            <li class="stats-item">
              <div class="stats-number">10k+</div>
              <div class="stats-heading">companies</div>
            </li>
            <li class="stats-item">
              <div class="stats-number">314</div>
              <div class="stats-heading">templates</div>
            </li>
            <li class="stats-item">
              <div class="stats-number">12m+</div>
              <div class="stats-heading">queries</div>
            </li>

          </ul>
        </div>

        <!--INTRO-PAGE IMAGE -->
        <div class="intro-page-img"></div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Davron Parpiev</a>.
  </div>
</body>

</html>
